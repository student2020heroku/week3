<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
  </head>
  <body>
    <p><input type="text" id="inp"></input></p>
    <p><button id="bt">click it</button></p>
  
    <script>
        const btn = document.querySelector('#bt');
        btn.addEventListener('click', btnClick);

        function btnClick() {
            const inpValue = document.querySelector('#inp').value;

            fetch(inpValue)
                .then((response) => {
                    return response.text();
                })
                .then((data) => {
                    document.querySelector('#inp').value = data;
                })
                .catch(reject => {
                    console.log(reject);
                });
        }
    </script>
  
  </body>
</html>
